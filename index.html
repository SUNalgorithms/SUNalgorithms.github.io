<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - Online</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> 
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <!--Box Icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!--Navbar-->
    <header>
        <a href="#" class="logo">
            <img src="img/logo.jpeg" alt="">
        </a>
        <!-- Menu-Icon -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- links -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <button class="nav-btn" id="restuarant">Restuarants</button>
            <li><a href="#costumers">costumers</a></li>
        </ul>
        <!-- Icons -->
        <div class="header-icon">
            <i class='bx bx-search' id="search-icon"></i>

        </div>
        <!-- Serrach box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="seach...">
        </div>
    </header>
    <!-- Home -->
    <div id="tsparticles"></div>
    <section>
      <div class="content">
        <h1>Eat First</h1>
        <p>
          Whether you are on Mars, we ensure
          food is deliverd.
          EAT AND DAY!!
        </p>
      </div>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/fish/logo.jpg" />
            <div class="cost"></div>
            <div class="overlay">
              <h1>FISH $ CHIPS</h1>
              <p>
                you can order
              </p>
              <div class="ratings">
                
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="img/Romans-Pizza-Logo2.jpg" />
            <div class="cost"></div>
            <div class="overlay">
              <h1>ROMANS-PIZZA</h1>
              <p>
                Grab a bite
              </p>
              <div class="ratings">
                
                <span></span>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="img/KFC-logo.png" />
            <div class="cost dark-text"></div>
            <div class="overlay">
              <h1>KFC</h1>
              <p>
                Finger licking good
              </p>
              <div class="ratings">
                
                <span></span>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="img/panarottis.jpeg" />
            <div class="cost dark-text"></div>
            <div class="overlay">
              <h1>PANAROTTIS</h1>
              <p>
                by just a piece
              </p>
              <div class="ratings">
                
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>

    
    
    





  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="home.js"></script>

</body>
</html>
