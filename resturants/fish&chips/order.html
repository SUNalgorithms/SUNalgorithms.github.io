<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="back-restu" id="back-restu">Back</button>
        </div>
    </nav>
    <section class="order-page" id="order-page">
        <div class="heading">
            <h2>Order Summary</h2>
        </div>
        <div class="order-container">
            <button id="view-orders">View Orders</button>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Time</th>
                        <th>Total Price</th>
                        <th>Items</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-body">
                    <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-login">Ã—</span>
            <h2>Login to View Orders</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="pin">PIN Code:</label>
                <input type="text" id="pin" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
